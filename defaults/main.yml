---
# defaults file for nexus
nexus_min_heap_size: "2048M"
nexus_max_heap_size: "4096M"
nexus_max_direct_memory: "2703M"
application_dir: "/opt/nexus3"
application_user: "nexus"
application_group: "nexus"
application_name: "nexus"
nexus_default_port: "8081"
nexus_version: "3.21.1-01"
nexus_workspace_dir: "/opt/sonatype-work"
nexus_download_url: "https://download.sonatype.com/nexus/3/latest-unix.tar.gz"
nexus_pid_dir: "/run/nexus/"
nexus_os_max_filedescriptors: "65536"
current_nexus_admin_password: "admin123"
nexus_admin_user: "admin"
nexus_admin_password: "admin123"
nexus_anonymous_access: false
nexus_host: "localhost"
nexus_wait_for_port_timeout: "600"
nexus_wait_for_port_retries: "2"
nexus_default_context_path: "/"
nexus_api_context_path: "{{ nexus_default_context_path }}"
nexus_application_host: "0.0.0.0"
nexus_timezone: "UTC"
nexus_api_scheme: "http"
nexus_onboarding_wizard: "false"
